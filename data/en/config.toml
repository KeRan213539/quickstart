    # Navigation
    [params.navigation]
        brand = "Nacos"
        home = "Home"

    # Hero section
    [params.hero]
        title = "![Nacos](/images/nacos.png)"
        subtitle = 'an easy-to-use dynamic service discovery, configuration and service management platform for building cloud native applications'
        buttons = [
            { text = "View on Github", link = "https://github.com/alibaba/nacos", type = "btn-info", isTargetBlank = true },
            { text = "Manual", link = "/en-us/docs/what-is-nacos.html", type = "btn-light", isTargetBlank = false }
        ]
        github = { link = "https://github.com/alibaba/nacos", apiLink = "https://api.github.com/repos/alibaba/nacos" }
        versionNote = [
            { text = "Release Note of V1.4.0", link = "https://github.com/alibaba/nacos/releases/tag/1.4.0"},
            { text = "V2.0.0-ALPHA.1", link = "/en-us/docs/2.0.0-alpha.html" }
        ]
        releaseDate = "Released on December 5, 2020"

    # Intro section
    # Available icons: http://simplelineicons.com/
    [params.intro]

        [[params.intro.item]]
            title = "Dynamic Configuration Service"
            description = "Dynamic Configuration Service allows you to manage configurations in all environments in a centralized, externalized, and dynamic approach. Dynamic configuration saves you from redeploying your applications and services when configuration is updated. You can implement stateless services and achieve on-demand scaling effortlessly."
            icon = "icon-bulb"
            img = "/images/dynamic_configuration.png"

        [[params.intro.item]]
            title = "Service Discovery and Management"
            description = "Dynamic Service Discovery is key to service-centric (for example microservice or cloud-native) architectures. Nacos supports both DNS-based and RPC-based (Dubbo, gRPC) service discovery, and provides real-time service health checks to prevent routing requests from being sent to unhealthy hosts or service instances. With Nacos, you can also implement circuit breakers for your services with ease."
            icon = "icon-wrench"
            img = "/images/service_discovery.png"

        [[params.intro.item]]
            title = "Dynamic DNS Service"
            description = "By supporting weighted routing, Dynamic DNS Service helps you implement mid-tier load balancing, more flexible routing, traffic control and DNS resolution services in the production environment within your data center. Dynamic DNS Service also makes it easier for you to implement DNS-based service discovery, which minimizes the risk of coupling to vendor-specific service discovery APIs."
            icon = "icon-rocket"
            img = "/images/dynamic_DNS.png"

