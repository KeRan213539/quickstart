                "多租户和多环境支持"
            ]

        [[params.services.item]]
            title = "生产等级"
            titleImg = "/images/feature_production_grade.png"
            infoitem = [
                "脱胎于历经阿里巴巴10年生产验证的内部产品",
                "支持具有数百万服务的大规模场景",
                "具备企业级SLA的开源产品"
            ]

        [[params.services.item]]
