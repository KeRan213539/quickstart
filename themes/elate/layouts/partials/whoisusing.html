{{ $data := index .Site.Data .Site.Language.Lang }}
{{ $config := $data.config }}
<section id="fh5co-about" data-section="whoisusing">
		<div class="container">
			<div class="row">
				<div class="col-md-12 section-heading text-center">
					<h2 class="to-animate">{{ with $config.params.whoisusing.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2 subtext to-animate">
							<span class="whoisusing-description-span">{{ with $config.params.whoisusing.description }}{{ . | markdownify }}{{ end }}</span>
						</div>
					</div>
				</div>
			</div>
			<div class="users">
			{{ range $config.params.whoisusing.images }}
				<div class="user-item">
					<img	referer="https://nacos.io/en-us/" src="{{.}}">
				</div>
			{{ end }}
			</div>
		</div>
	</section>
